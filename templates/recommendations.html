<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommended Books</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.author }} <br>
                    Genres: {{ book.genre }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found matching your preferences.</p>
    {% endif %}

</body>
</html>
