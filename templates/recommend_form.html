
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation Form</title>
</head>
<body>
    <h1>Find Book Recommendations</h1>
    <form action="/recommend" method="POST">
        <label for="genres">Enter Genres (comma-separated):</label>
        <input type="text" name="genres" placeholder="e.g., Fantasy, Mystery" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
